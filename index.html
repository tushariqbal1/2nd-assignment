<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>TechWave</title>
</head>

<body>
    <header>
        <nav>
            <h2 class="logo-name">Tech<span>Wave</span></h2>
            <ul class="menu">
                <li><a href="">Home</a></li>
                <li><a href="">Episodes</a></li>
                <li><a href="">Host</a></li>
            </ul>

            <div class="nav-btn">
                <button class="btn">Subscribe <i class="fa-solid fa-arrow-right"></i></button>
            </div>

            <div class="hamburger">
                <img src="./assets/hamburger-menu.png" alt="">
            </div>
        </nav>

        <section id="banner">
            <div class="banner-contant">
                <div class="banner-image">
                    
                    <div class="cercle">
                        <img src="./assets/hero-circle.png" alt="">
                        <span class="badge">New</span>
                    </div>
                    <div class="mic">
                        <img src="./assets/microphone.png" alt="">
                        
                    </div>

                </div>

                <div class="banner-text">
                    <div class="text">
                        <h2>TechWave</h2>
                        <p>Your daily dose of tech insights, productivity hacks, and personal growth</p>
                        <div class="banner-btn">
                            <button class="btn"><i class="fa-brands fa-spotify"></i> Listen on Spotify</button>
                            <button class="white"><i class="fa-regular fa-envelope"></i> Subscribe</button>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </header>
</body>

</html>
